language:
  - cpp
  
before_install:
  - pip install --user cpp-coveralls
  
addons:
  sonarcloud:
    organization: "egorhristoforov-github"
    token:
      secure: e12c689b0c2035aba04db5d5fac4d6396dd149b4

script:
  - qmake
  - make
  - ./tests/tests
  
after_success:
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner
  
cache:
  directories:
    - '$HOME/.sonar/cache'
  
notifications:
  email: false
